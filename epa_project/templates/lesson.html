            <div class="buttons">

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let recordingStartTime;
        let recordingInterval;

        // ë…¹ìŒ ì‹œì‘
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    
                    // ë…¹ìŒ ì‹œì‘ ì‹œê°„ ì €ì¥ ë° ìƒíƒœ ì—…ë°ì´íŠ¸
                    recordingStartTime = Date.now();
                    document.getElementById("recording-status").textContent = "ë…¹ìŒ ì¤‘...";
                    document.getElementById("record-btn").disabled = true;
                    document.getElementById("stop-btn").disabled = false;

                    // ë…¹ìŒ ì¤‘ ì‹œê°„ í‘œì‹œ
                    recordingInterval = setInterval(() => {
                        const elapsedSeconds = Math.floor((Date.now() - recordingStartTime) / 1000);
                        document.getElementById("recording-status").textContent = `ë…¹ìŒ ì¤‘... (${elapsedSeconds}ì´ˆ)`;
                    }, 1000);

                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };
                })
                .catch(error => {
                    console.error("ë§ˆì´í¬ ì ‘ê·¼ ì‹¤íŒ¨:", error);
                    alert("ë§ˆì´í¬ ì ‘ê·¼ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
                });
        }

        // ë…¹ìŒ ì¤‘ì§€
        function stopRecording() {
            mediaRecorder.stop();
            clearInterval(recordingInterval);
            document.getElementById("recording-status").textContent = "ë…¹ìŒ ì™„ë£Œ";
            document.getElementById("stop-btn").disabled = true;
            document.getElementById("upload-btn").disabled = false;
            document.getElementById("retry-btn").disabled = false;

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
                const audioURL = URL.createObjectURL(audioBlob);
                document.getElementById("audio-preview").src = audioURL;
            };
        }

        // ë…¹ìŒ ë‹¤ì‹œí•˜ê¸°
        function retryRecording() {
            recordedChunks = [];
            document.getElementById("recording-status").textContent = "ë…¹ìŒ ìƒíƒœ: ëŒ€ê¸° ì¤‘";
            document.getElementById("upload-btn").disabled = true;
            document.getElementById("retry-btn").disabled = true;
            document.getElementById("record-btn").disabled = false;
        }

        // ë…¹ìŒ íŒŒì¼ ì—…ë¡œë“œ
        function uploadAudio() {
            const audioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append("user", "{{ request.user.id }}");
            formData.append("lesson", "{{ lesson.id }}");
            formData.append("content_type", "{{ content_type }}");
            formData.append("level", "{{ lesson.level }}");
            formData.append("title", "{{ lesson.title }}");
            formData.append("sentence", "{{ current_sentence }}");
            formData.append("audio_file", audioBlob, "recording.wav");

            fetch("{% url 'upload_audio' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            })
            .then(response => {

                    alert("Excellent!ğŸ˜ğŸ‘\n ì™„ë²½í•´ìš”!");
                    document.getElementById("upload-btn").disabled = true;
                } else {
                    response.json().then(data => alert(`ì—…ë¡œë“œ ì‹¤íŒ¨: ${data.error}`));
                }
            })
            .catch(error => {
                console.error("ì—…ë¡œë“œ ì‹¤íŒ¨:", error);
                alert("ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            });
        }
